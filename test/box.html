<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .border-box {
            padding: 30px;
            border: 10px solid red;
            box-sizing: border-box;
        }

        .content-box {
            padding: 30px;
            border: 10px solid red;
            box-sizing: content-box;
        }
    </style>
</head>

<body>
<div class="box border-box">ddddddddddd</div>
<div class="box content-box">dddddddddd</div>
</body>

</html>
